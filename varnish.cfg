[varnish]
recipe = plone.recipe.varnish:instance
bind = ${hosts:varnish}:${ports:varnish}
telnet = ${hosts:varnish-telnet}:${ports:varnish-telnet}
cache-size = 1G
mode = foreground
daemon = ${command:varnish-daemon}
config = ${buildout:directory}/etc/varnish.vcl

[varnish-conf]
recipe = collective.recipe.template
url = ${urls:buildout-repository}/templates/varnish.vcl?login=bsuttor&token=9520b5a9dd1ddc6f0cfea557f76e32bc
output = ${buildout:directory}/etc/varnish.vcl
backend_client1 = ${hosts:varnish-backend1}
backend_client1_port = ${ports:client1}
backend_client2 = ${hosts:varnish-backend1}
backend_client2_port = ${ports:client2}
