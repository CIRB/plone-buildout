[buildout]
extends = base.cfg

parts = 
    instance
    test
    robot

package-name =
package-extras =
test-eggs =
develop = .

[instance]
user = admin:admin
http-address = 8080
zeoclient-path = 

eggs =
    Plone
    Pillow
    ${buildout:package-name} ${buildout:package-extras}

[test]
recipe = zc.recipe.testrunner
defaults = ['-s', '${buildout:package-name}', '--auto-color', '--auto-progress']
eggs =
    Plone
    plone.app.upgrade
    ${buildout:package-name} ${buildout:package-extras}
    ${buildout:test-eggs}

[robot]
recipe = zc.recipe.egg
eggs =
    Pillow
    ${test:eggs}
    plone.app.robotframework[reload]
