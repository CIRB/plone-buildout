[buildout]
extends = 
    https://raw.github.com/collective/buildout.plonetest/master/test-4.x.cfg

parts += 
    robot
    omelette

package-extras = [test]

allow-picked-versions= true

[robot]
recipe = zc.recipe.egg
eggs =
    ${test:eggs}
    plone.app.robotframework[reload]

[omelette]
recipe = collective.recipe.omelette
eggs = ${test:eggs}
